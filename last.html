    * {

      box-sizing: border-box;

    html,
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(-45deg, #ff6b6b, #feca57, #48dbfb, #5f27cd);
      background-size: 400% 400%;
      animation: bgShift 15s ease infinite, hueShift 30s linear infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes hueShift {
      from { filter: hue-rotate(0); }
      to { filter: hue-rotate(360deg); }
    }

    .cube {
      width: 200px;
      height: 200px;
      transform: rotateX(-30deg) rotateY(-80deg);
      transform-style: preserve-3d;
      animation: rotateCube 15s linear infinite, pulseCube 3s ease-in-out infinite;
      position: relative;
    }

    @keyframes rotateCube {
      from { transform: rotateX(-30deg) rotateY(0); }
      to { transform: rotateX(-30deg) rotateY(360deg); }
    }

    @keyframes pulseCube {
      0%, 100% { transform: rotateX(-30deg) rotateY(0) scale(1); }
      50% { transform: rotateX(-30deg) rotateY(0) scale(1.05); }
    }

    .cube .outer-cube > div {
      position: absolute;
      width: 180px;
      height: 200px;
      border: 1px solid #fff;
      opacity: 0.3;
      transition: all 0.5s ease;
      backface-visibility: hidden;
    }

    .outer-top    { transform: rotateX(90deg) translateZ(100px); }
    .outer-bottom { transform: rotateX(-90deg) translateZ(100px); }
    .outer-front  { transform: rotateY(0deg) translateZ(100px); }
    .outer-back   { transform: rotateY(180deg) translateZ(100px); }
    .outer-left   { transform: rotateY(90deg) translateZ(100px); }
    .outer-right  { transform: rotateY(-90deg) translateZ(100px); }

    .video-box {
      width: 100%;
      height: 100%;
      padding: 4px;
      border: 2px solid white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-box video {

      object-fit: cover;
      border-radius: 4px;

  <script>
    const c = document.getElementById('sparkle');
    const ctx = c.getContext('2d');
    const particles = [];

    function resize() {
      c.width = innerWidth;
      c.height = innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class P {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * c.width;
        this.y = c.height + 10;
        this.vx = (Math.random() - 0.5) * 1;
        this.vy = -(1 + Math.random() * 1.5);
        this.alpha = 0.6 + Math.random() * 0.4;
        this.size = 1 + Math.random() * 2;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 0.005;
        if (this.alpha <= 0) this.reset();
      }
      draw() {
        ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
        ctx.fill();
      }
    }

    for (let i = 0; i < 150; i++) particles.push(new P());

    function anim() {
      ctx.clearRect(0, 0, c.width, c.height);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(anim);
    }
    anim();
  </script>
